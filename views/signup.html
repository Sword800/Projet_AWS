<!doctype html>
<html>
  <head>
    <title>Shake the Snake</title>
  </head>
  <body>
    <h1>
      Let's register !
    </h1>
    <form method="post" action="/signup">
      <input type="text" name="pseudo" placeholder="How will other players call you ?" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Your password" required>
      <input type="submit" value="Submit">
    </form>
    <p>
      {% if error_signup %}
        Something went wrong with your signup, your email or password are probably already in use.
      {% endif %}
    </p>
  </body>
</html>
